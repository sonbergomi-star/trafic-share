version: '3.9'

services:
  backend:
    build: ./backend
    container_name: traffic_backend
    env_file:
      - ./backend/.env.example
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg2://postgres:postgres@db:5432/traffic}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  db:
    image: postgres:15
    container_name: traffic_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: traffic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: traffic_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  db_data:
